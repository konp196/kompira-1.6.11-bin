{% load static i18n %}
<script src="{% static 'kompira/js/kompira.popup_editor.js' %}"></script>
<div class="modal hide fullscreen-target" id="popup-editor-dialog" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="popup-editor-title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body" style="overflow-y: visible;">
        <textarea id="popup-editor-textarea" style="width: 100%; box-sizing: border-box;"></textarea>
      </div>
      <div class="modal-footer">
        <div class="popup-editor-messages">
          <span class="alert alert-danger">alerts...</span>
        </div>
        <input type="hidden" class="popup-editor-target" name="field" value="">
        <div class="form-inline">
          <div class="fullscreen-shortcut">
            <button type="submit" class="btn btn-primary" accesskey="S">{% trans 'apply'|capfirst %}</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'cancel'|capfirst %}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
