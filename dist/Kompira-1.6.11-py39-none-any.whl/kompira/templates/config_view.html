{% extends "obj_view.html" %}
{% load i18n core_extras %}

{% block section_contents %}
<div class="contents-header noprint">
  <a id="id_edit-config-btn" {% if object_ability.executable %}class="btn btn-secondary" href="{{ object_property.abspath }}.data"{% else %}class="btn btn-secondary disabled" href="#" aria-disabled="true"{% endif %}>
    <i class="fas fa-edit"></i> {% trans 'edit config'|capfirst %}
  </a>
</div>

<table class="table table-striped table-sm view-table table-label-left">
  {% for field in type_fields %}
  {% if not field.invisible %}
  <tr id="id_data_field-{{ field.name }}">
    <th class="obj-display-name"><span class="toggle-name">{{ field.display_name }}</span><span class="toggle-name" style="display: none;">{{ field.data_name }}</span></th>
    <td class="obj-value">{{ field.view.as_html }}</td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
{% endblock %}
